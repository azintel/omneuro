<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customer Garage | Juice Junkiez</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>Customer Garage</h1>
    <p class="muted">Log in, add a vehicle, and book your service appointment.</p>

    <nav class="inline" style="gap:12px">
      <a class="badge" href="./login.html">Login</a>
      <a class="badge" href="/">Home</a>
    </nav>
  </header>

  <main class="wrap grid">
    <!-- Add Vehicle -->
    <section class="card">
      <h2>Add Vehicle</h2>
      <form id="addForm">
        <label>Email <input type="email" name="owner_email" required placeholder="you@example.com" /></label>
        <label>Make <input type="text" name="make" required placeholder="Begode" /></label>
        <label>Model <input type="text" name="model" required placeholder="Master" /></label>
        <label>Nickname <input type="text" name="nickname" placeholder="(optional)" /></label>
        <label>Notes <textarea name="notes" rows="3" placeholder="(optional)"></textarea></label>
        <button type="submit">Save Vehicle</button>
      </form>
      <div id="addMsg" class="msg" aria-live="polite"></div>
    </section>

    <!-- My Vehicles -->
    <section class="card">
      <h2>My Vehicles</h2>
      <form id="listForm" class="inline">
        <input type="email" name="owner_email" required placeholder="you@example.com" />
        <button type="submit">Load</button>
      </form>
      <div id="listMsg" class="msg" aria-live="polite"></div>
      <ul id="vehicleList" class="list"></ul>
    </section>

    <!-- Schedule Appointment -->
    <section class="card">
      <h2>Schedule Appointment</h2>
      <form id="schedForm">
        <label>Owner Email
          <input type="email" name="owner_email" required placeholder="you@example.com" />
        </label>
        <label>Vehicle ID
          <input type="number" name="vehicle_id" required placeholder="(e.g. 1)" />
        </label>
        <label>Date
          <input type="date" name="date" required />
        </label>
        <div class="inline" style="gap:8px">
          <label>Start
            <input type="time" name="start_time" required />
          </label>
          <label>End
            <input type="time" name="end_time" required />
          </label>
        </div>
        <p class="muted">Tip: Load your vehicles first to see IDs.</p>
        <button type="submit">Book Appointment</button>
      </form>
      <div id="schedMsg" class="msg" aria-live="polite"></div>
    </section>
  </main>

  <footer class="wrap muted">
    <small>Â© <span id="yy"></span> Juice Junkiez</small>
  </footer>

  <script src="./app.js" defer></script>
  <script>document.getElementById('yy').textContent = new Date().getFullYear();</script>
</body>
</html>
